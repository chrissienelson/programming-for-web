<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <link rel="stylesheet" href="plants.css">
</head>

<body>
    <h1>My Plants</h1>
    <div id="myPlants">
        <table>
            <thead>
                <th>Name</th>
                <th>Botanical Name</th>
                <th>Light</th>
                <th>Pet Friendly</th>
            </thead>
            
            <tbody>
                <tr v-for="plant in plants">
                    <td>{{plant.name}}</td>
                    <td>{{plant.botanicalName}}</td>
                    <td>{{plant.light}}</td>
                    <td>{{plant.petFriendly}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <form v-on:submit="tbdFunc">
        <fieldset>
            <legend>Add a console to the collection</legend>
            <div>
                <label for="plant"></label>
                <input id="plant" type="text" v-model="newConsoleObj.plant"></div>
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="plants.js"></script>
</body>
</html>
